<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Client Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #input-container { display: flex; }
        #messageInput { flex-grow: 1; padding: 8px; border: 1px solid #ccc; }
        #sendButton { padding: 8px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        #tokenInput { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; }
        #connectButton { padding: 8px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; margin-bottom: 10px; }
        #status { margin-bottom: 10px; color: gray; }
    </style>
</head>
<body>
    <h1>Chat Client Test</h1>

    <div id="status">Disconnected</div>

    <input type="text" id="tokenInput" placeholder="Enter your JWT Token here">
    <button id="connectButton">Connect to Chat Service</button>
    
    <div id="messages"></div>
    <div id="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton" disabled>Send</button>
    </div>

    <script>
        const chatServiceUrl = 'http://localhost:3003'; // Chat Service trực tiếp
        let socket;
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const tokenInput = document.getElementById('tokenInput');
        const connectButton = document.getElementById('connectButton');
        const statusDiv = document.getElementById('status');

        function appendMessage(msg) {
            const p = document.createElement('p');
            p.textContent = msg;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
        }

        connectButton.addEventListener('click', () => {
            const token = tokenInput.value.trim();
            if (!token) {
                alert('Please enter a JWT Token to connect.');
                return;
            }

            if (socket && socket.connected) {
                appendMessage('Already connected. Disconnecting and reconnecting...');
                socket.disconnect();
            }

            statusDiv.textContent = 'Connecting...';
            // Kết nối Socket.IO với token trong handshake.auth
            socket = io(chatServiceUrl, {
                auth: {
                    token: token
                },
                transports: ['websocket', 'polling'] // Ưu tiên websocket
            });

            socket.on('connect', () => {
                statusDiv.textContent = 'Connected!';
                sendButton.disabled = false;
                appendMessage('You are connected to the chat!');
                console.log('Socket connected:', socket.id);
            });

            socket.on('disconnect', () => {
                statusDiv.textContent = 'Disconnected';
                sendButton.disabled = true;
                appendMessage('You have been disconnected from the chat.');
                console.log('Socket disconnected');
            });

            socket.on('connect_error', (error) => {
                statusDiv.textContent = 'Connection Error';
                appendMessage(`Connection Error: ${error.message}`);
                console.error('Socket connection error:', error.message);
                sendButton.disabled = true;
            });

            socket.on('receiveMessage', (msg) => {
                appendMessage(`[${new Date(msg.timestamp).toLocaleTimeString()}] ${msg.sender}: ${msg.content}`);
            });

            socket.on('messageError', (errorMsg) => {
                appendMessage(`Error: ${errorMsg}`);
                console.error('Message error from server:', errorMsg);
            });
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message && socket && socket.connected) {
                socket.emit('sendMessage', message);
                messageInput.value = ''; // Clear input after sending
            } else if (!socket || !socket.connected) {
                alert('Not connected to chat. Please connect first.');
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
